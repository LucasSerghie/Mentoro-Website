<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORO | Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">MENTORO</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/classes.html" class="navbar__links">Classes</a>
                </li>
                <li class="navbar__item">
                    <a href="/add-class" class="navbar__links">Teach</a>
                </li>
                <li class="navbar__btn">
                    <a href="/login.html" class="button">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sign-up Form -->
    <div class="signup-form">
        <h2>Create an Account</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" required>
                    <span class="status" id="email-validation"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="status" id=password-validation></span>
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="agree-terms" name="agree-terms" required>
                <label for="agree-terms">I agree to the <a href="/terms-of-service">Terms of Service</a></label>
            </div>
            <a href="/index.html" class="button"  id="signup-button">Sign up</a></button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
