<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MENTORO | Login</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    </head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="../index.html" id="navbar__logo">MENTORO</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="../index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/classes.html" class="navbar__links">Classes</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/teach.html" class="navbar__links">Teach</a>
                </li>
                <li class="navbar__btn">
                    <a href="../pages/registration.html" class="button">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="signup-form">
        <h2>Create an Account</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" required>
                    <span class="status" id="email-validation"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="status" id=password-validation></span>
                </div>
            </div>
            <div class="form-group">
                <label for="countrySelect">Country</label>
                <select id="countrySelect" name="countrySelect" class="select-dropdown" required>
                    <option value="" selected hidden>Select Country</option>
                </select>
            </div>
            <div class="form-group">
                <label for="citySelect">City</label>
                <select id="citySelect" name="citySelect" class="select-dropdown" required>
                    <option value="" selected hidden>Select City</option>
                </select>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="agree-terms" name="agree-terms" required>
                <label for="agree-terms">I agree to the <a href="/terms-of-service">Terms of Service</a></label>
            </div>
            <a href="/index.html" class="button"  id="signup-button">Create account</a></button>
            <p class="sign-in-text">Already have an account?<a href="../pages/login.html" id="sign-in-option"> Sign in</a></p>
        </form>
    </div>
    <script src="../scripts/dropdown_populate.js"></script>
    <script src="../scripts/validation.js"></script>
    <script src="../scripts/app.js"></script>
    <script>
        $("#citySelect").select2({})
    </script>
</body>
</html>
